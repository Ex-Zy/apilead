<div class="popup-login__body">
	<form action="/" method="POST" id="main-form">
		<div class="form__row form__row_required">
			<div class="field">
				<input type="email" name="mail" class="input" placeholder="email" required>
				<div class="error">Не верно введен email</div>
			</div>
		</div>
		<div class="form__row form__row_required">
			<div class="field">
				<input type="password" name="password" class="input" placeholder="пароль" required>
			</div>
		</div>
		<div class="form__bottom">
			<button type="submit" class="btn-main">
				<span>Войти</span>
			</button>
		</div>
	</form>
</div>
